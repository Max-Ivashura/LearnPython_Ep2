<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Главная страница{% endblock %}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <header>
        <nav class="navbar">
            <a class="navbar-brand" href="/">Мое приложение</a>
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="/">Главная</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/about">О себе</a>
                </li>
            </ul>
        </nav>
    </header>

    <div class="container">
        <h1>{% block header %}Добро пожаловать!{% endblock %}</h1>
        <div class="content">
            {% block content %}{% endblock %}
        </div>
    </div>

    <footer class="footer">
        <div class="container">
            <span>© 2024 Мое приложение</span>
        </div>
    </footer>
</body>
</html>
